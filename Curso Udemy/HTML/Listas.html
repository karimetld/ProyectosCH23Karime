<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTILOS PARA LISTAS</title>
    <style>
        body{
            font-family:Tahoma;}
        /*LISTAS DESORDENADAS
        list-style:none, disc circle, square*/
        ul{
            list-style-type:square;
        }
        /*LISTAS ORDENADAS
        list-style: none, decimal-leanding-zeo, lower-roman, upper-lower-latin, upper-latin*/
        ol{
            list-style: upper-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
        <li>Elemento 04</li>
        <li>Elemento 05</li>
    </ul>

    <ol>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
        <li>Elemento 04</li>
        <li>Elemento 05</li>
    </ol>


</body>
</html>
